<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span jhiTranslate="timeSheetApp.customer.detail.title">Customer</span> {{ customer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="timeSheetApp.customer.name">Name</span></dt>
                <dd>
                    <span>{{ customer.name }}</span>
                </dd>
                <dt><span jhiTranslate="timeSheetApp.customer.enable">Enable</span></dt>
                <dd>
                    <span>{{ customer.enable }}</span>
                </dd>
                <dt><span jhiTranslate="timeSheetApp.customer.company">Company</span></dt>
                <dd>
                    <span *ngFor="let company of customer.companies; let last = last">
                        <a [routerLink]="['/company', company?.id, 'view']">{{ company.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="timeSheetApp.customer.company">Company</span></dt>
                <dd>
                    <div *ngIf="customer.companyId">
                        <a [routerLink]="['/company', customer.companyId, 'view']">{{ customer.companyId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
